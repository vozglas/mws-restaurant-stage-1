<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">
  <meta name="theme-color" content="#14598A">
  <link rel="stylesheet" href="css/rest_info.css" type="text/css">
  <link rel="stylesheet" href="css/modal.css" type="text/css">
  <link rel="manifest" href="/manifest.webmanifest">
  <title>Restaurant Info</title>
</head>

<body class="inside">
  <header>
    <nav>
      <h1><a href="/" aria-label="Home page">Restaurant Reviews</a></h1>
    </nav>
    <ul id="breadcrumb" role="navigation">
      <li><a href="/" aria-label="Home page">Home</a></li>
    </ul>
  </header>
  <main id="maincontent" role="main">
    <section id="map-container" aria-hidden="true">
      <div id="map" role="application"></div>
    </section>
    <section id="restaurant-container">
      <h2 id="restaurant-name"></h2>
      <div class="res-img">
        <picture id="restaurant-picture">
        </picture>
      </div>
      <div class="rest-info">
        <p id="restaurant-cuisine"></p>
        <p id="restaurant-address"></p>
        <table id="restaurant-hours"></table>
      </div>
    </section>
    <section id="reviews-container">
      <h3 id='reviewsTitle'>Reviews</h3>
      <ul id="reviews-list"></ul>
      <div id='new-review-wrap'></div>
    </section>
  </main>
  <footer id="footer">
    Copyright (c) 2018 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <div id='dlgModal' class='modal'>
  </div>

  <script type="application/javascript" charset="utf-8" src="js/sw_reg.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/modal.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/idb.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAKRIkODyl52K4XmRBW7ezKhzIHJeF6Wpo&libraries=places&callback=initMap"></script>

</body>

</html>
